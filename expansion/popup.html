<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auto-page-refresh</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="e-window">
      <h2 class="e-window__header">Выбирете интервал обновления страницы:</h2>
      <button class="e-window__stop">Остановить</button>
      <ul class="e-window__list">
        <li class="e-window__item" data-time="10">10 секунд</li>
        <li class="e-window__item" data-time="30">30 секунд</li>
        <li class="e-window__item" data-time="60">1 минута</li>
        <li class="e-window__item" data-time="120">2 минуты</li>
        <li class="e-window__item" data-time="180">3 минуты</li>
        <li class="e-window__item" data-time="300">5 минуты</li>
        <li class="e-window__item" data-time="600">10 минут</li>
        <li class="e-window__item" data-time="900">15 минут</li>
        <li class="e-window__item" data-time="1800">30 минут</li>
        <li class="e-window__item" data-time="3600">1 час</li>
        <li class="e-window__item" data-time="7200">2 часа</li>
        <li class="e-window__item" data-time="10800">3 часа</li>
        <li class="e-window__item" data-time="43200">12 часов</li>
        <li class="e-window__item" data-time="86400">24 часа</li>
      </ul>
    </div>
    <script defer src="js/popup.js"></script>
  </body>
</html>
